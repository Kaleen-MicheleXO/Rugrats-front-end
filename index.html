    <main>

     <div class="card hidden">

      <div class="card-body">
          <section>
            <p>
              <!-- Quote: -->

            </p>
          <p>
            Age:
            <span class="Age"></span>
          </p>
          <p class="I">
            Interests:
            <span class="Interests"></p>

          <p class="P">
            Personality:
            <span class="Personality"></span>
          </p>
         
          <p>
            Enemies:
            <span class="Enemies"></span>
          </p>
        </section> 
        <!-- <p class="card-text">
          Some quick example text to build on the card title and make up the
          bulk of the card's content.
        </p> -->

    </div>
